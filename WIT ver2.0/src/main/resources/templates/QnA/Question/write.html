<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 작성</title>
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px !important;
            font-size: 40px !important;
            font-weight: bold !important;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="min-h-screen flex flex-col">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1">
        <form action="/QnA/Question/write" method="post" enctype="multipart/form-data">
            <h2>질문 작성</h2>

            <label for="questionPass">비밀번호</label>
            <input type="text" id="questionPass" name="questionPass" placeholder="비밀번호를 입력하세요">

            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요">

            <label for="content">내용</label>
            <textarea id="content" name="content" cols="30" rows="5" placeholder="내용을 입력하세요"></textarea>

            <label for="QuestionFile">파일 첨부</label>
            <input type="file" id="QuestionFile" name="QuestionFile">

            <input type="submit" value="글 작성">
        </form>
    </main>
</div>
</body>
</html>
