<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>


    <style>

        form {
            background-color: #fff;
            padding: 20px 40px;
            width: 80%;
            margin-top: 200px;
            margin-left: 200px;
            height: auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="min-h-screen flex flex-col">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1">
        <form onsubmit="event.preventDefault(); handleLogin();">
            <label for="email">이메일:</label>
            <input type="text" id="email" required>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" required>
            <input type="submit" value="로그인">
        </form>
    </main>
</div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD1ukx1FfMVPjRyx_ycSd8TEVEEto2ZLnk",
        authDomain: "wit-test-c0fc5.firebaseapp.com",
        projectId: "wit-test-c0fc5",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const idToken = await userCredential.user.getIdToken();

            const response = await fetch('/member/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idToken })
            });

            if (response.ok) {
                window.location.href = "/";
            } else {
                const errorData = await response.json();
                console.error("Login failed:", errorData);
                alert("Login failed: " + (errorData.message || "Unknown error"));
            }
        } catch (error) {
            console.error("Error logging in:", error);
            alert("Authentication failed: " + error.message);
        }
    }
    window.handleLogin = handleLogin;
</script>
</body>
</html>
